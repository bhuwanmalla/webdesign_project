<body>
    <div class="form-container" id="contact-form">
        <h2> Contact Form </h2>
        <form action="">
            <div class="contactdetails">
                <label for="name" class="name" id="name"> Full Name <span style="color: red;"> * </span></label> 
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="contactdetails">
                <label for="email" class="email" id="email"> E-mail</label>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="contactdetails">
                <label for="phone"> Phone </label>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" maxlength="12">
            </div>
    
            <div class="radio">
                <label for="contact" id="contact"> Contact Me By </label><br><br>
                <input type="radio" class="radiobtn" id="email"  name="contact">
                <label for="emailadd" > E-mail </label>
                <input type="radio" class="radiobtn" id="phone" name="contact">
                <label for="phone" > Phone </label>
    
            </div>
            <div class="contactdetails">
                <label for="feedback" id="messagetext"> Message  <span style="color: red;"> * </span> </label>
                <textarea name="feedback" id="feedback" cols="20" rows="5" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
    
    
        </form>
    
    </div>
